<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="registrationForm" netlify>
            <h3>Registration</h3>
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Username">
            </div>
            <br>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <br>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8">
            </div>
            <br>
            <div class="form-control">
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Enter Password Again"
                    minlength="8">
            </div>
            <br>

            <button type="submit">Submit</button>
        </form>

        <div id="errorMessages" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
